{% load static %}
<html>
<head>
  <title>A+J</title>

  <meta charset="utf-8">


  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway|Spectral+SC|Vollkorn+SC" rel="stylesheet">
  <link rel="icon" src="{% static 'photos/rings_favicon.jpg' %}" />
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap-combobox-master/css/bootstrap-combobox.css' %}">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="{% static 'bootstrap-combobox-master/js/bootstrap-combobox.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">


  <!-- make nav words turn from black to blue when you hover over them -->
  <style type="text/css">
  .sidenav a {
    text-decoration: none;
    color: #FFFFFF;
  }

  .sidenav a:hover {
    text-decoration: none;
    color: #141F2F;
    transition: 0.3s;
  }
  </style>
  <!-- end nav words turning blue code -->

  <!-- line of code needed to allow different views between desktop and mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

</head>

<body>
  <div class="page-header" >

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <span class="menu">
        <nav>
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'about' %}">About Us</a>
          <!-- <a href="{% url 'hotels' %}">Travel and Lodging</a> -->
          <!-- <a href="{% url 'schedule' %}">Events</a> -->
          <a href="{% url 'registry' %}">Registry</a>
          <a href="{% url 'photos' %}">Wedding Party</a>
          <!-- <a href="{% url 'activities' %}">Things To Do</a> -->
          <!-- <a href="{% url 'rsvp1' %}">RSVP</a> -->
        </nav>
      </span>
    </div>

    <span class="hamburger" onclick="openNav()">
      &#9776;
    </span>

    <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "85%";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0%";
      document.getElementById("mySidenav").style.left = "-40";
    }
    </script>

    <h1><a href="/">Julia and Ari</a></h1>
  </div>

  <div class="center">
    {% block content %}
    {% endblock %}
  </div>

  <div class="row">
    <footer class="footer">
      "Like all the best baked goods, this website was made from scratch by Julia" --Ari
    </footer>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>



</body>

</html>
